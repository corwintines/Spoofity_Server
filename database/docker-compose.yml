version: "3.7"

services:
    playlist_db:
        image: playlist_db:latest
        restart: always
        environment:
            - POSTGRES_DB=playlist
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} 
        ports:
            - 5432:5432

    adminer:
        image: adminer
        restart: always
        ports:
          - 8080:8080